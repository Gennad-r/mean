<!--SIDEBAR-->
<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>MEAN</h4>
  <li
    *ngFor="let item of navList"
    class="bold"
    routerLinkActive="active"
  >
    <a [routerLink]="item.url" class="waves-effect waves-orange">{{item.title}}</a>
  </li>
  <li class="bold last"><a (click)="logout($event)" class="waves-effect waves-orange">Logout</a></li>
</ul>
<main class="content">
  <router-outlet></router-outlet>
</main>

<!--Floating button-->
<div class="fixed-action-btn" #floating>
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li><a class="btn-floating green" routerLink="/order"><i class="material-icons">assignment</i></a></li>
    <li><a class="btn-floating blue" routerLink="/products"><i class="material-icons">list</i></a></li>
  </ul>
</div>
